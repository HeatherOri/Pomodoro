<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>POMODORO</title>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<input type="checkbox" name="" id="switchtoMainPage">
<div id="index">
        <div class="content">
            <div class="main-content-row">
                <div class="logo">
                    <div class="title">POMODORO</div>
                    <img src="image/icons/tomato_small_color.svg" alt="logo" width= 250px>
                    <div class="h3">Start your to-do list here!</div>
                </div>
                <label id="startbutton" for="switchtoMainPage">PRESS START</label>
                <div class="footer">POMODORO</div>
            </div>
        </div>
</div>
    <div id="main">
        <div class="content">
            <div class="main-content-row">
                <div class="chartCard">
                    <div id="ClockTitle">
                        <div id = "listName" class="h1">Please Choose a Task</div>
                    </div>
                  <div class="chartBox">
                    <canvas id="myChart"></canvas>
                    <br>
                    <div id="TimerButton" class="clearfix">
                        <button id="startbg"><img src="image/icons/start_gray.svg" alt="start"></button>
                        <button id="pausebg"><img src="image/icons/pause_gray.svg" alt="pause"></button>
                        <button id="resetbg"><img src="image/icons/reset_gray.svg" alt="reset"></button>
                        <div id="TimerButtonCover" class="clearfix">
                            <button id="start"><img src="image/icons/start_red.svg" alt="start"></button>
                            <button id="pause" disabled=""><img src="image/icons/pause_red.svg" alt="pause"></button>
                            <button id="reset" disabled=""><img src="image/icons/reset_red.svg" alt="reset"></button>
                        </div>
                    </div>
                    <div id="setTimer">
                        <input id= "setWorkTime" type="number" name="" value="25">
                    </div>
                    <div>
                        <button id="breakBtn" disabled="" for="switchTimer">Take a Break</button>
                    </div>
                    <div class="footer">POMODORO</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
<input type="checkbox" name="" id="sidebarSwitch">
    <div id="sidebar">
        <div id="nav" for ="sidebarSwitch" class="clearfix">
        </div>
        <div id="addnewtask">
            <div class="sidebartitle"><p>ADD NEW TASK</p></div>
            <div class="h3"><p>TASK TITLE</p></div>
            <input class="todo__input" type="text" placeholder="Add Here" minlength="1" maxlength="40">
            <button class="AddTaskButton"><p>ADD TASK</p></button>
            <div id="taskLists" class="sidebartitle"><p>TASK LISTS</p></div>
            <ul id="listBoxes">
            </ul>

        </div>
        <label id="switchbtn" for ="sidebarSwitch">
            <img src="image/icons/tomato_small_color.svg"><img id= arrow src="image/icons/arrow.svg">
        </label>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/pomodoro_timer.js"></script>
</body>
</html>
